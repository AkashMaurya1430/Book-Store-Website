<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="login.css">
	<title>Document</title>
</head>
<body>
	
	<div class="container">
			<div class="text-center">
			<img src="./undraw_profile_pic_ic5t.svg" alt="">
			</div>
			<div class="row">
				<div class="col-lg-4 col-sm"></div>
				<div class="col-lg-4 col-sm-12">
					<form>
						<div class="form-group">
						<label for="exampleInputUsername1"><i class="fa fa-user-circle" aria-hidden="true"></i>
                            Username</label>
						<input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter Username" required>
						<small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
						<label for="exampleInputPassword1"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" required>
						</div>
						<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Remember Me</label>
						</div>
						<button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                    <div class="row text-center" style="padding-left: 100px;">             
                        <div class="col-auto">
                            <p>Â© Copyright 2020 Book Rack</p>
                         </div>
                     </div>
				</div>
				<div class="col-lg-4 col-sm"></div>

			</div>
	
	</div>
